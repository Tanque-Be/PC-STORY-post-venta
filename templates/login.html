<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <!-- head -->
  <nav class="navbar navbar-light" style="background-color: #37a63f;">
    <span class="navbar-brand mb-0 h4">PC STORY</span>
  </nav>

  <body>
    <div class="container">
      <!-- Barra de navegacion interna en la pagina -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{{ url_for('home') }}">Post Venta Main</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            LOGIN
          </li>
        </ol>
      </nav>

      <div class="hero">
        <div class="form-box">
          <div class="button-box">
            <button type="button" class="toggle-btn">Log in</button>
          </div>

          <form class="input-group">
            <input
              type="text"
              class="input-field"
              placeholder="Ingrese usuario "
              required
            />

            <input
              type="text"
              class="input-field"
              placeholder="Ingrese contraseña "
              required
            />
            <input type="chekbox" class="chech-box" />
            <span>Recordar contraseña</span>
            <button type="submit" class="submit-btn">Ingresar</button>
          </form>

          <div class="social-icons">
            <img src="static/images/gmail" />
            <img src="static/images/instagram" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
